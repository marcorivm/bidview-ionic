<ion-header>
    <ion-navbar>
        <ion-title>Movie</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="movie.id">
        <img src="{{movie.picture}}"/>
        <ion-card-content>
            <h2 class="card-title">{{movie.title}}</h2>
            <p>{{movie.address}}, {{movie.city}} {{movie.state}}</p>
        </ion-card-content>
        <ion-list>

            <ion-item>
                <ion-icon item-left name="moon"></ion-icon>
                <h3>Bedrooms</h3>
                <ion-note item-right>{{movie.bedrooms}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="leaf"></ion-icon>
                <h3>Bathrooms</h3>
                <ion-note item-right>{{movie.bathrooms}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <h3>Asking Price</h3>
                <ion-note item-right>{{movie.price}}</ion-note>
            </ion-item>
            <button ion-item (click)="openActorDetail(movie.actor)">
                <ion-avatar item-left>
                    <img src="{{movie.actor.picture}}"/>
                </ion-avatar>
                <h2>{{movie.actor.name}}</h2>
                <p>{{movie.actor.title}}</p>
            </button>
        </ion-list>

        <ion-item>
            <button ion-button icon-left (click)="favorite(movie)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Favorite
            </button>
            <button ion-button icon-left (click)="share(movie)" clear item-right>
                <ion-icon name="share"></ion-icon>
                Share
            </button>
        </ion-item>

    </ion-card>
</ion-content>
