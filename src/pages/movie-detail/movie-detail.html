<ion-header>
    <ion-navbar>
        <ion-title>Movie</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="movie.id">
        <img src="{{movie.poster}}"/>
        <ion-card-content>
            <h2 class="card-title">{{ movie.title }}</h2>
            <p>{{ movie.year }}, {{ movie.genre }}</p>
        </ion-card-content>
        <ion-list>

            <ion-item>
                <h3>Description</h3><br>
                <ion-note>{{ movie.description }}</ion-note><br>
            </ion-item>
            <button ion-item (click)="openactorDetail(movie.actor)">
                <ion-avatar item-left>
                    <img src="{{movie.actor.picture}}"/>
                </ion-avatar>
                <h2>{{movie.actor.name}}</h2>
            </button>
        </ion-list>

        <ion-item>
            <button ion-button icon-left (click)="favorite(movie)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Favorite
            </button>
            <button ion-button icon-left (click)="share(movie)" clear item-right>
                <ion-icon name="share"></ion-icon>
                Share
            </button>
        </ion-item>

    </ion-card>
</ion-content>
